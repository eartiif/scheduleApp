<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>settings</title>
	<link rel="stylesheet" href="css/menu.css">
	<link rel="stylesheet" href="css/general.css">
	<svg display="none">
		<symbol id="backIcon" viewBox="0 0 240.823 240.823">
		<g>
		<path id="Chevron_Right" d="M57.633,129.007L165.93,237.268c4.752,4.74,12.451,4.74,17.215,0c4.752-4.74,4.752-12.439,0-17.179
		l-99.707-99.671l99.695-99.671c4.752-4.74,4.752-12.439,0-17.191c-4.752-4.74-12.463-4.74-17.215,0L57.621,111.816
		C52.942,116.507,52.942,124.327,57.633,129.007z"/>
		</g>
		</symbol>
	</svg>
</head>
<body onload="btnActivator()">
    <div class="upperLine">
		<div onClick="GoBack()">
			<svg class="icon" viewBox="0 0 32 32">
                <use xlink:href="#backIcon" />
            </svg></div>
		<p>Налаштування</p>
		<div onClick="openAddConteiner()" class="addBTN">
			<svg class="addSvg">
				<use xlink:href="#addNew"></use>
	  		</svg>
		</div>
	</div>
	<div class="container">
		<div id="settingsList">
			<div id="settingsListRow1" class="settingsListRow">
				<div id="settingsText1" class="settingsText">
					<p>Сповіщення</p>
				</div>
				<div id="settingsButton">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="notificationBtn" tabindex="0" onclick="notificationControl()">
						<label class="onoffswitch-label" for="notificationBtn">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>
			<div id="settingsListRow2" class="settingsListRow">
				<div id="settingsText2" class="settingsText">
					<p>Нічна тема</p>
				</div>
				<div id="settingsButton">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="themeBtn" tabindex="0" onclick="themeControl()">
						<label class="onoffswitch-label" for="themeBtn">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>

			<div id="settingsListRow4" class="settingsListRow">
				<div id="settingsText4" class="settingsText">
					<p>Блюр</p>
				</div>
				<div id="blurButtonBox">
					<div class="onoffswitch">
						<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="blurBtn" tabindex="0"  onclick="blurControl()">
						<label class="onoffswitch-label" for="blurBtn">
							<span class="onoffswitch-inner"></span>
							<span class="onoffswitch-switch"></span>
						</label>
					</div>
				</div>
			</div>

			<div id="settingsListRow3" class="settingsListRow">
				<div id="settingsText3" class="settingsText">
					<p>Мова інтерфейсу</p>
				</div>
				<div id="settingsButton">
					<svg class="placeholderIcon">
						<use xlink:href="#placeholderIcon"></use>
					</svg>
				</div>
			</div>

		</div>
		<div class="menuText"><a href="developers.html">Про розробників</a></div>
	</div>
		<script src="js/back.js"></script>
		<script src="js/settings.js"></script>
</body>
</html>
