<body>
	<div class="upperLine">
		<div onClick="GoBack()">
			<svg class="icon" viewBox="0 0 32 32">
                <use xlink:href="#backIcon" />
            </svg></div>
		<p>Додати розклад</p>
	</div>
	
	<div class="content">
		<ul id="list">
			<li class="item">
			<!--	Выбор расписания-->
			<select id="scheduleNameSelect">
				<option value="" disabled selected>Оберіть потрібний розклад</option>
				<option>Додати розклад</option>
			</select>
			</li>
			<li class="item">
				<!--	выбор недели-->
				<select id="weekNumberSelect">
					<option>Тиждень 1</option>
					<option>Тиждень 2</option>
				</select>
			</li>
			<li class="item"><select id="dayNameSelect"></select></li><!--	выбор дней-->
			<li class="item"><select id="timeParaSelect"></select></li><!--	выбор времени-->
			<li class="item">
				<!--	Выбор предмета-->
				<select id="disciplineName">
					<option value="" disabled selected>Оберіть потрібний предмет</option>
					<option>Додати предмет</option>
				</select>
			</li>
			<li class="item">
				<!--	выбор преподавателя-->
				<select id="teacherName">
					<option value="" disabled selected>Оберіть потрыбного викладача</option>
					<option>Додати викладача</option>
				</select>
			</li>
			<li class="item itemsBTN"><button onClick="writingSch()">Записати</button></li>
		</ul>
	</div>
	
	
	
	<div class="centrator" id="scheduleAddPopUp">
		<div class="addConteiner">
			<input type="text" class="addline" id="scheduleInput">
			<div class="btnLine">
				<div class="close" onClick="closescheduleAddPopUp()">
					<svg class="SVGIcons">
						<use xlink:href="#closeBtn"></use>
					</svg>
				</div>
				<div class="addTeacher" onClick="writeNewScheduleName()">
					<svg class="SVGIcons">
						<use xlink:href="#sendIcon"></use>
					</svg>
				</div>
			</div>
	</div>
	</div>

	
	<div class="centrator" id="disciplineAddPopUp">
		<div class="addConteiner">
			<input type="text" class="addline" id="disciplineInput">
			<div class="btnLine">
				<div class="close" onClick="closedisciplineAddPopUp()">
					<svg class="SVGIcons">
						<use xlink:href="#closeBtn"></use>
					</svg>
				</div>
				<div class="addTeacher" onClick="writeNewDisciplineName()">
					<svg class="SVGIcons">
						<use xlink:href="#sendIcon"></use>
					</svg>
				</div>
			</div>
	</div>
	</div>
	
<div class="centrator" id="teacherAddPopUp">
		<div class="addConteiner">
			<input type="text" class="addline" id="teacherInput">
			<div class="btnLine">
				<div class="close" onClick="closeteacherAddPopUp()">
					<svg class="SVGIcons">
						<use xlink:href="#closeBtn"></use>
					</svg>
				</div>
				<div class="addTeacher" onClick="writeNewTeacherName()">
					<svg class="SVGIcons">
						<use xlink:href="#sendIcon"></use>
					</svg>
				</div>
			</div>
	</div>
	</div>
	
	
	<script src="https://snipp.ru/cdn/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/back.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
